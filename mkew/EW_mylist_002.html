<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta charset="euc-kr" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="../images/common/appicon-60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/common/appicon-72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="../images/common/appicon-76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/common/appicon-114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="../images/common/appicon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../images/common/appicon-144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../images/common/appicon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="../images/common/appicon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="../images/common/appicon-512.png" />
	<!-- //favicon -->

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" /> 
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/wcms-data.css" />

	<!-- 행안부 전용 content css -->
	<link type="text/css" rel="stylesheet" href="../css/mkew/mkew-page-style.css" />
	<!-- //style -->
</head>
<body>
	<div id="wrap">
		<div class="layout-wrap">
			<!-- fix top area -->
			<div class="fix-top-wrap">
				<header class="header">
					<div class="header-left">
						<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
						<h1 class="header-title">증명서 발급</h1>
					</div>
					<div class="header-right">
						<a href="" class="header-button type-home" role="button"><span class="for-a11y">홈</span></a>
						<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
					</div>
				</header>
			</div>
			<!-- //fix top area -->

			<div class="contents-wrap">
				<div class="page-contents has-no-top-padding">
					<div class="page-tab-panel has-setting-btn">
						<div class="ui-tab">
							<ul class="ui-tab-list">
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link" role="button" >증명서 발급</a>
								</li>
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link is-active" role="button" title="현재 메뉴 선택 됨">내 증명서 (11)</a>
								</li>
							</ul>
						</div>

						<a href="" class="icon-type-setting" role="button"><span class="for-a11y">전자문서지갑</span></a>
					</div>

					<div class="page-section margin-top-30">
						<div class="ui-radio-group type-panel">
							<div class="ui-radio-block type-box">
								<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" checked/>
								<label for="radioPanel1-1" class="ui-label">
									<span class="ui-label-text">발급현황</span>
								</label>
							</div>
							<div class="ui-radio-block type-box">
								<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" />
								<label for="radioPanel1-2" class="ui-label">
									<span class="ui-label-text">제출현황</span>
								</label>
							</div>
							<div class="ui-radio-block type-box">
								<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-3"  />
								<label for="radioPanel1-3" class="ui-label">
									<span class="ui-label-text">신청현황</span>
								</label>
							</div>
						</div>
						
						<div class="form-title margin-top-35">
							<strong class="title">전체 <span class="color-secondary">0</span>건</strong>
							<button type="button" class="ui-arrow type-small type-black">전체</button>
						</div>

						<!-- Case : 발급받은 증명서가 없을 때 -->
						<div class="link-item type-none type-flex type-no-line type-no-padding">
							<p class="item-text">발급받은 증명서가 없어요.</p>
						</div>
						<!-- //Case : 발급받은 증명서가 없을 때 -->

						<!-- Case : 제출한 증명서가 없을 때 -->
						<div class="link-item type-none type-flex type-no-line type-no-padding">
							<p class="item-text">제출한 증명서가 없어요.</p>
						</div>
						<!-- //Case : 제출한 증명서가 없을 때 -->

						<!-- Case : 발급신청한 증명서가 없을 때 -->
						<div class="link-item type-none type-flex type-no-line type-no-padding">
							<p class="item-text">발급신청한 증명서가 없어요..</p>
						</div>
						<!-- //Case : 발급신청한 증명서가 없을 때 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/rangeslider.min.js"></script>
	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="text/javascript" src="../js/duet-date-picker/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<!-- //script -->
</body>
</html>
