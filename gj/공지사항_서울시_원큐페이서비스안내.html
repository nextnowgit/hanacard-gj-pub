	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />

	<link type="text/css" rel="stylesheet" href="../css/gj/gj-page-style.css" />

<body>
	<div id="wrap">
		<div class="layout-wrap">
			<div class="contents-wrap">
				<div class="page-contents">
					<p class="large-text font-weight-medium">
						원큐페이 <span class="color-primary">서울시 세금 납부 알림/납부</span> 서비스 안내
					</p>

					<p class="margin-top-20 basic-text font-weight-light">
						서울시 세입금 고지서를 종이고지서 분실, 미납 걱정 없이 모바일로 안전하게 받고 원큐페이로 편리하게 납부까지 가능합니다.
					</p>

					<p class="margin-top-35 basic-text font-weight-regular">
						모바일 전자송달 대상
					</p>

					<ul class="info-list margin-top-8">
						<li class="info-item type-hyphen">서울시 재산세, 자동차세, 주민세, 과태료 등(정기분, 수시분)</li>
					</ul>

					<div class="type-service-info-box">
						<p class="large-text font-weight-medium">
							종이보다 <span class="color-primary">보기 쉽고,</span><br>
							분실 걱정이 없어요
						</p>

						<div class="service-info-pic">
							<div class="pic">
								<img src="../images/gj/service-info-pic-01-01.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-01-02.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-01-03.png" alt="">
							</div>
						</div>

						<p class="large-text font-weight-medium margin-top-45">
							납부가 편해요.<br>
							<span class="color-primary">바로납부, QR납부 OK</span>
						</p>

						<div class="service-info-pic">
							<div class="pic">
								<img src="../images/gj/service-info-pic-02-01.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-02-02.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-02-03.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-02-04.png" alt="">
							</div>
							<div class="pic">
								<img src="../images/gj/service-info-pic-02-05.png" alt="">
							</div>
						</div>
					</div>
				</div>

				<div class="page-buttons">
					<div class="ui-buttons type-full">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<button type="button" class="ui-button ui-basic-button type-primary">서울시 세입금 알림 신청하기</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>

	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="text/javascript" src="../js/duet-date-picker/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<!-- //script -->

</html>
