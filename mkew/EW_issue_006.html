<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta charset="euc-kr" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="../images/common/appicon-60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/common/appicon-72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="../images/common/appicon-76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/common/appicon-114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="../images/common/appicon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../images/common/appicon-144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../images/common/appicon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="../images/common/appicon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="../images/common/appicon-512.png" />
	<!-- //favicon -->

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/wcms-data.css" />

	<!-- 행안부 전용 content css -->
	<link type="text/css" rel="stylesheet" href="../css/mkew/mkew-page-style.css" />
	<!-- //style -->
</head>
<body>
	<div id="wrap">
		<div class="layout-wrap">
			<!-- fix top area -->
			<div class="fix-top-wrap">
				<header class="header">
					<div class="header-left">
						<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
						<h1 class="header-title">증명서 발급</h1>
					</div>
					<div class="header-right">
						<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
					</div>
				</header>
			</div>
			<!-- //fix top area -->

			<div class="contents-wrap">
				<div class="page-contents type-mkew-issue">
					<h2 class="page-title">소득금액증명</h2>

					<div class="page-section">
						<div class="form-list">
							<div class="form-item">
								<div class="form-title">
									<strong class="title">사용용도<span class="color-point"> (필수)</span></strong> 
								</div>

								<div class="form-group">
									<div class="ui-select-block type-placeholder">
										<button type="button" class="ui-button ui-select" title="사용용도 선택">사용용도를 선택해 주세요.</button>
									</div>
								</div>
							</div>

							<div class="form-item">
								<div class="form-title">
									<strong class="title">공개 및 표기여부</strong> 
								</div>

								<div class="form-group">
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-1">
										<label for="checkboxLarge1-1" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">주민등록번호 뒷자리 표시</span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-2">
										<label for="checkboxLarge1-2" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">상세주소 표시</span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-3">
										<label for="checkboxLarge1-3" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">소득발생처 표시</span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-4">
										<label for="checkboxLarge1-4" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">일용근로소득 원천징수의무자 표시</span>
										</label>
									</div>
								</div>
							</div>

							<div class="form-item">
								<div class="form-title">
									<strong class="title">증명기간<span class="color-point"> (필수)</span></strong> 
								</div>

								<div class="form-group">
									<div class="form-flex type-select-range">
										<div class="form-flex-cell type-flexible">
											<div class="ui-select-block type-placeholder">
												<button type="button" class="ui-button ui-select" title="증명기간 시작 연도 선택">1989년</button>
											</div>
										</div>
										<div class="form-flex-cell">
											<div class="ui-range-dash">-</div>
										</div>
										<div class="form-flex-cell type-flexible">
											<div class="ui-select-block type-placeholder">
												<button type="button" class="ui-button ui-select" title="증명기간 마감 연도 선택">2022년</button>
											</div>
										</div>
									</div>
								</div>
								<p class="ui-notice">
									(연말정산 및 근로소득자용) 작년 소득금액은 5월 1일 이후에 발급가능<br>
									예시 : 2021년 1월인 경우 2019년 까지 가능
								</p>
							</div>

							<div class="form-item">
								<div class="form-title">
									<strong class="title">약관 동의 <span class="color-point"> (필수)</span></strong> 
								</div>
								<div class="form-group">
									<div class="terms-area">
										<div class="terms-item">
											<div class="ui-checkbox-block type-align-top">
												<input type="checkbox" class="ui-checkbox" id="termCheckbox-1" />
												<label for="termCheckbox-1" class="ui-label">
													<span class="ui-checkbox-object"></span>
													<span class="ui-label-text">개인(신용) 정보 수집 &middot; 이용 &middot; 제공 동의</span>
												</label>
												<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="page-buttons">
					<div class="ui-buttons type-full">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<button type="button" class="ui-button ui-basic-button type-gray" disabled="">증명서 발급하기</button>
								<!-- <button type="button" class="ui-button ui-basic-button type-primary">증명서 발급하기</button> -->
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/rangeslider.min.js"></script>
	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<!-- //script -->
</body>
</html>
