<body>
	<div id="wrap">
		<div class="layout-wrap">
			<div class="contents-wrap">
				<div class="page-contents">
					<div class="ui-buttons">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-clause-detail">약관 상세</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- layer: 약관 상세 -->
		<div class="layer-wrap layer-wrap--full layer-clause-detail" data-layer="layer-clause-detail">
			<div class="layer-container">
				<section class="ui-layer">
					<div class="ui-layer__head">
						<div class="header">
							<h2 class="for-a11y">약관 타이틀</h2>

							<div class="header__right">
								<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
									<span class="for-a11y">레이어 닫기</span>
								</button>
							</div>
						</div>
					</div>
					<div class="ui-layer__body">
						<div class="ui-layer__body-inner">
							<h1 class="header-title">약관 타이틀</h1>

							<div class="wcms-data margin-top-35">
								<p class="basic-text margin-top-none">
									시행일 : 2015.07.01
								</p>

								<section class="clause-data basic-text">
									이 여신금융회사 여신거래기본약관(이하 “약관”이라 합니다)은 하나카드주식회사(이하 “카드사”라 합니다)와 거래처(이하 “채무자”라 합니다)의 상호 신뢰를 바탕으로 여신거래의 원활하고 공정한 처리를 위하여 만들어진 것입니다. 카드사는 이 약관을 모든 영업점
								</section>
							</div>
						</div>
					</div>
					<div class="ui-layer__foot">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">동의</button>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- //layer: 약관 상세 -->
	</div>

	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
