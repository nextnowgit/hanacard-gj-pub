<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta charset="euc-kr" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="../images/common/appicon-60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/common/appicon-72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="../images/common/appicon-76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/common/appicon-114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="../images/common/appicon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../images/common/appicon-144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../images/common/appicon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="../images/common/appicon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="../images/common/appicon-512.png" />
	<!-- //favicon -->

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/wcms-data.css" />

	<!-- 서울시 전용 content css -->
	<link type="text/css" rel="stylesheet" href="../css/gj/gj-page-style.css" />
	<!-- //style -->
</head>
<body>
	<div id="wrap">
		<div class="layout-wrap">
			<!-- fix top area -->
			<div class="fix-top-wrap">
				<header class="header">
					<div class="header-left">
						<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
						<h1 class="header-title">서울시 세입금 납부</h1>
					</div>

					<div class="header-right">
						<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						<button type="button" class="header-button type-delete"><span class="for-a11y">삭제</span></button>
					</div>
				</header>
			</div>
			<!-- //fix top area -->

			<div class="contents-wrap">
				<div class="page-contents ">
					<h2 class="page-title">
						2023년 01월 등록면허세(면허)<br>
						납세 고지서(정기분)
					</h2>

					<div class="info-table-area">
						<table class="info-table type-tbody-heading">
							<caption class="for-a11y">
								납부세액, 관세기관명, 납세자명, 전자납부번호, 납부기한을 나타내는 안내 표입니다.
							</caption>
							<colgroup>
								<col style="width: 100px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">납부세액</th>
									<td>200,000원</td>
								</tr>
								<tr>
									<th scope="row">관세기관명</th>
									<td>서울시 종로구청</td>
								</tr>
								<tr>
									<th scope="row">납세자명</th>
									<td>홍길동</td>
								</tr>
								<tr>
									<th scope="row">전자납부번호</th>
									<td>55555-1-22-22-999999999</td>
								</tr>
								<tr>
									<th scope="row">납부기한</th>
									<td>2022.12.13</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="form-list">
						<div class="form-item">
							<div class="form-title d-justify-between">
								<strong class="title">결제금액입력</strong>
								
								<div class="ui-checkbox-block">
									<input type="checkbox" class="ui-checkbox" id="formFlexCheckbox" />
									<label for="formFlexCheckbox" class="ui-label">
										<span class="ui-checkbox-object"></span>
										<span class="ui-label-text">하나머니사용</span>
									</label>
								</div>
							</div>
							
							<div class="form-group">
								<div class="form-flex">
									<div class="form-flex-cell type-flexible type-has-unit">
										<div class="ui-input-block is-disabled">
											<input type="number" pattern="\d*" class="ui-input" title="결제금액입력" placeholder="금액 입력" />
										</div>
										<span class="form-unit">원</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-title">
								<strong class="title">이용구분</strong>
							</div>
							<div class="form-group">
								<div class="ui-select-block">
									<button type="button" class="color-blur ui-button ui-select" title="이용구분 선택">선택해 주세요.</button>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-title">
								<strong class="title">할부개월수</strong>
							</div>
							<div class="form-group">
								<div class="ui-select-block">
									<button type="button" class="color-blur ui-button ui-select" title="할부개월수 선택">선택해 주세요.</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="page-buttons">
					<div class="ui-buttons">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<a href="" class="ui-basic-button type-primary" role="button">서울시 세입금 납부하기</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/rangeslider.min.js"></script>
	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="text/javascript" src="../js/duet-date-picker/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<!-- //script -->
</body>
</html>
