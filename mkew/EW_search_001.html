<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta charset="euc-kr" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="../images/common/appicon-60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/common/appicon-72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="../images/common/appicon-76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/common/appicon-114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="../images/common/appicon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../images/common/appicon-144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../images/common/appicon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="../images/common/appicon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="../images/common/appicon-512.png" />
	<!-- //favicon -->

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/wcms-data.css" />

	<!-- 행안부 전용 content css -->
	<link type="text/css" rel="stylesheet" href="../css/mkew/mkew-page-style.css" />
	<!-- //style -->
</head>
<body>
	<div id="wrap">
		<div class="layout-wrap">
			<!-- fix top area -->
			<div class="fix-top-wrap">
				<header class="header">
					<div class="header-left">
						<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
						<h1 class="header-title">증명서 발급</h1>
					</div>
					<div class="header-right">
						<a href="" class="header-button type-home" role="button"><span class="for-a11y">홈</span></a>
						<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
					</div>
				</header>
			</div>
			<!-- //fix top area -->

			<div class="contents-wrap">
				<div class="page-contents has-no-top-padding">
					<div class="page-tab-panel">
						<div class="ui-tab">
							<ul class="ui-tab-list">
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link is-active" role="button" title="현재 메뉴 선택 됨">증명서 발급</a>
								</li>
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link" role="button">내 증명서 (11)</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="ui-search-form margin-top-35">
						<div class="search-word-area">
							<div class="ui-input-block type-use-delete type-search">
								<input type="search" class="ui-input" title="검색어 입력" placeholder="증명서를 입력해 주세요." value="증명">

								<button type="button" class="ui-button ui-input-delete">
									<span class="for-a11y">입력 내용 지우기</span>
								</button>

								<button type="button" class="ui-button ui-input-search">
									<span class="for-a11y">검색</span>
								</button>
							</div>
						</div>
					</div>

					<div class="page-section margin-top-35">
						<h3 class="default-text">증명서 (전체<span class="color-secondary">2</span>건)</h3>
						<div class="section-contents margin-top-25">
							<div class="ui-radio-group type-grid type-col2 type-certificate-list">
								<div class="ui-radio-block type-box">
									<a href="" class="ui-label" role="button">
										<i class="icon-gov"></i>
										<span class="ui-label-text color-basic">카드심사(한도)<br>증명서 세트</span>
									</a>
								</div>
								<div class="ui-radio-block type-box">
									<a href="" class="ui-label" role="button">
										<i class="icon-court"></i>
										<span class="ui-label-text color-basic">가족관계증명서</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- DD : 앱일 경우 이 영역 제거 -->
			<!-- fix bottom area -->
			<div class="fix-bottom-wrap">
				<div class="dock-menu">
					<ul class="dock-menu-list">
						<!-- DD : 해당 페이지면 is-active 클래스 값 추가 -->
						<li class="dock-menu-item type-my is-active">
							<a href="" class="dock-menu-link">마이</a>
						</li>
						<li class="dock-menu-item type-benefit">
							<a href="" class="dock-menu-link">혜택</a>
						</li>
						<li class="dock-menu-item type-payment">
							<a href="" class="dock-menu-link">결제</a>
						</li>
						<li class="dock-menu-item type-asset">
							<a href="" class="dock-menu-link">내 자산</a>
						</li>
						<li class="dock-menu-item type-all">
							<a href="" class="dock-menu-link">전체</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- //fix bottom area -->
			<!-- //DD : 앱일 경우 이 영역 제거 -->
		</div>
	</div>
	
	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/rangeslider.min.js"></script>
	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="text/javascript" src="../js/duet-date-picker/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<!-- //script -->
</body>
</html>
