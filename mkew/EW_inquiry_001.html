<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나카드 원큐페이 행안부전자지갑</title>

	<meta charset="euc-kr" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- favicon -->
	<link rel="icon" href="../images/common/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/common/appicon-57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="../images/common/appicon-60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/common/appicon-72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="../images/common/appicon-76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/common/appicon-114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="../images/common/appicon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../images/common/appicon-144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../images/common/appicon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="../images/common/appicon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="../images/common/appicon-512.png" />
	<!-- //favicon -->

	<!-- style -->
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
	<link type="text/css" rel="stylesheet" href="../css/rangeslider.css" />
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/page-style.css" />
	<link type="text/css" rel="stylesheet" href="../css/wcms-data.css" />

	<!-- 행안부 전용 content css -->
	<link type="text/css" rel="stylesheet" href="../css/mkew/mkew-page-style.css" />
	<!-- //style -->
</head>
<body>
	<div id="wrap">
		<div class="layout-wrap">
			<div class="contents-wrap">
				<div class="page-contents">
					<div class="ui-buttons">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-filter-date">조회 기간 설정</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- layer: 조회 기간 설정 -->
		<div class="layer-wrap layer-wrap--slide layer-wrap--range" data-layer="layer-filter-date">
			<div class="layer-container">
				<section class="ui-layer">
					<div class="ui-layer__head">
						<div class="header">
							<h2 class="header__title">조회 기간을 선택해 주세요.</h2>
							<div class="header__right">
								<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
									<span class="for-a11y">레이어 닫기</span>
								</button>
							</div>
						</div>
					</div>
					<div class="ui-layer__body">
						<div class="ui-layer__body-inner">
							<div class="form-group">
								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-1" data-area-disabled="rangePanel1-1" checked/>
										<label for="rangePanel1-1" class="ui-label">
											<span class="ui-label-text">1개월</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-2" data-area-disabled="rangePanel1-2"  />
										<label for="rangePanel1-2" class="ui-label">
											<span class="ui-label-text">3개월</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-3" data-area-disabled="rangePanel1-3" />
										<label for="rangePanel1-3" class="ui-label">
											<span class="ui-label-text">6개월</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-4" data-area-disabled="rangePanel1-4" />
										<label for="rangePanel1-4" class="ui-label">
											<span class="ui-label-text">1년</span>
										</label>
									</div>
								</div>
								<div class="date-range" data-area-disabled-target="rangePanel1-5">
									<div class="form-flex type-row">
										<div class="form-flex-cell type-flexible">
											<div class="ui-date-picker">
												<duet-date-picker identifier="date" title="조회기간 시작일"></duet-date-picker>
											</div>
										</div>
										<div class="form-flex-cell">
											<div class="ui-range-dash">-</div>
										</div>
										<div class="form-flex-cell type-flexible">
											<div class="ui-date-picker">
												<duet-date-picker identifier="date" title="조회기간 종료일"></duet-date-picker>
											</div>
										</div>
									</div>
								</div>
							</div>
							<p class="ui-notice">최대 3개월까지 조회 가능</p>
						</div>
					</div>
					<div class="ui-layer__foot">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">확인</a>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- //layer: 조회 기간 설정 -->
	</div>

	<!-- script -->
	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/rangeslider.min.js"></script>
	<script type="text/javascript" src="../js/highcharts.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
	<script type="text/javascript" src="../js/ui-script.js"></script>
	<script type="text/javascript" src="../js/wcms-data.js"></script>
	<script>
		$(function () {
			uiJSLayer.open('layer-filter-date');
		});
	</script>
	<!-- //script -->
</body>
</html>
